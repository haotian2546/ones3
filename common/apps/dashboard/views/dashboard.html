<div gridster="gridsterOptions" on-finish-render="dashboard.rendered" class="dashboard-block-container">
    <ul style="list-style:none;padding:0" class="clearfix">
        <li gridster-item="widget" ng-repeat="widget in dashboardsBlocks">
            <div class="dashboard-block-item height-100p dragable">
                <div ng-include="widget.template"
                class="height-100p"></div>
            </div>
        </li>
    </ul>
</div>
