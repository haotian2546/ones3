<div class="modal" tabindex="-1" role="dialog" id="multiSearchModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$parent.hideModal()">&times;</button>
                <h4 class="modal-title" ng-bind="'lang.multiSearchResult'|lang"></h4>
            </div>
            <div class="modal-body red">
                <div class="row">
                    <div class="col-xs-12" style="margin-bottom:15px;">
                        <input type="text" class="input-xxlarge"
                               style="width:100%;height:40px;line-height:40px;"
                               placeholder="Search"
                               ng-model="$parent.keyword"
                               ng-model-options="{debounce:300}"
                               ng-keydown="doSearchKeydown($event)"
                               id="multiSearchModalKeyword" />
                    </div>
                    <div class="col-sm-3" ng-repeat="p in $parent.results track by $index" ng-show="p.datas.length>0">
                        <div class="widget-box">
                            <div class="widget-header widget-header-flat">
                                <h4>
                                    <a ng-click="$root.goPage(p.subject.link)">
                                        <span ng-bind="p.subject.title|lang"></span>
                                    </a>
                                </h4>
                            </div>
                            <div class="widget-body no-padding">
                                <div class="widget-main">
                                    <ul class="list-unstyled spaced">
                                        <li ng-repeat="row in p.datas track by $index" ng-class="{active:row.index===selectedIndex}">
                                            <a ng-click="$root.goPage(row.link);$parent.hideModal()" ng-bind="row.label"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$parent.hideModal()" ng-bind="'lang.actions.close'|lang"></button>
            </div>
        </div>
    </div>
</div>
